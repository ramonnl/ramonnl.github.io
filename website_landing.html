<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOpenLife - The Ultimate Life Simulator</title>
    <style>
        :root {
            --bg: #0f0f13;
            --card-bg: #1a1a1f;
            --text: #e0e0e0;
            --accent: #FFD700;
            /* Gold */
            --accent-glow: rgba(255, 215, 0, 0.3);
            --secondary: #4a90e2;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 40px;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 10px 0;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150px;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px var(--accent-glow);
        }

        .card h3 {
            margin: 10px 0 5px 0;
            font-size: 1.2rem;
        }

        .card p {
            font-size: 0.9rem;
            color: #666;
            margin: 0;
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .footer {
            margin-top: 60px;
            font-size: 0.8rem;
            color: #444;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>MyOpenLife</h1>
        <div class="subtitle">Design your legacy. Rule the world.</div>

        <div class="card-grid">

            </a>

                style="border-color: #4a90e2;">
                <div class="icon">ðŸš€</div>
                <h3>Download</h3>
                <p>Available on Google Play</p>
            </a>
        </div>

        <div class="footer">
            &copy; 2026 MyOpenLife. All rights reserved.<br>
            A Deep Simulation Experience.
        </div>
    </div>

</body>

</html>
